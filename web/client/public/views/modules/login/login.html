<!DOCTYPE html>

<style>
.center {
  margin: auto;
  width: 25%;
}
</style>

<div ng-controller="loginCtrl">

<form id="myLogin">
      <div class="center">
        <h3>Welcome to <b>VOMPi</b>!</h3>
        <h5>Your credentials, please</h5>
  <div class="row">

      <div class="input-field col s12">
        <input id="uid" type="text" class="validate">
        <label for="uid">Unique Identifier</label>
      </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
    </div>

    <button type="button" class="btn btn-default" no-ink="true">Log In</button>
    <h6>Don't have an account? Sign up, <a href="google.com">HERE</a></h6>
    </div>
</form>

</div>
