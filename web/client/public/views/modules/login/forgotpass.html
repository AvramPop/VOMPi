<!DOCTYPE html>
<div ng-controller="loginCtrl">

<form id="myLogin">
  <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
  </div>
    <div class="row">
        <div class="input-field col s12">
          <input id="uid" type="text" class="validate">
          <label for="uid">Unique Identifier</label>
        </div>
    </div>
    <button type="button" class="btn btn-default" no-ink="true">Done</button>
</form>

</div>
