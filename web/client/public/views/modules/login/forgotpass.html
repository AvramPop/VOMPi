<!DOCTYPE html>
<div ng-controller="pforgotpassController">
<style>
.center {
  margin: auto;
  width: 25%;
}

.buttones{
  display: inline-flex;
}
</style>



<form id="myLogin" data-ng-submit="submit()">
  <div class="center">
    <h3>Welcome to <b>VOMPi</b>!</h3>
    <h5>You're here because you asked for a new password. Please enter your credentials, and we will contact you soon ;)</h5>
  <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate" data-ng-model="add.email">
        <label for="email">Email</label>
      </div>
  </div>
    <div class="row">
        <div class="input-field col s12">
          <input id="uid" type="text" class="validate" data-ng-model="add.uniqueIdentifier">
          <label for="uid">Unique Identifier</label>
        </div>
    </div>
    <div class="buttones">

      <button class="btn waves-effect waves-light" type="submit" name="action">Done
      <i class="material-icons right">send</i>
    </button> <!--add space between them :P-->
    <a href="/#/person/login">
    <button type="button" class="btn btn-default" no-ink="true">Back</button>
  </a>

  </div>
  </div>
</form>

</div>
