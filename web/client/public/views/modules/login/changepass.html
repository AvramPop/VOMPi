<!DOCTYPE html>
<div ng-controller="pchangepassController">
<style>
.center {
  margin: auto;
  width: 25%;
}
</style>


<form id="myLogin">
<div class="center">
  <h3>Welcome to <b>VOMPi</b>!</h3>
  <h5>You're here because you asked for a new password. Enter your unique identifier, and choose a smart one :)</h5>
    <div class="row">
        <div class="input-field col s12">
          <input id="uid" type="text" class="validate" data-ng-model="add.uniqueIdentifier">
          <label for="uid">Unique Identifier</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
          <input id="pass" type="password" class="validate" data-ng-model="add.password">
          <label for="pass">Password</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
          <input id="rpass" type="password" class="validate" data-ng-model="add.repeatPassword">
          <label for="rpass">Repeat Password</label>
        </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
  </div>
</form>

</div>
