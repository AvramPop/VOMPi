<div class="home col s12">
    <h3> All Good or not! </h3>
    <h4> You're in the client "home" view. </h4>
    <div class="row">
        <div class="col s6 offset-s3">
            <data-custom-select data-colors="homeVM.colors"></data-custom-select>
        </div>

    </div>
    <div ng-controller="loginController as loginCtrl">
    <form class="col s6 center" data-ng-submit="submit()">
    <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password"  data-ng-model="credentials.password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email"  data-ng-model="credentials.email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="row">
            <button type="submit" class="waves-effect waves-light btn">Submit</button>
        </div>
    </div>
</form>
</div>
