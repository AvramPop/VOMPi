<!DOCTYPE html>
<div ng-controller="caddNew">

<div class="campaign">
    <h3> Add Campaign </h3>
    <form data-ng-submit="submit()" class="col s12">
            <div class="input-field col s6">
              <input placeholder="Name" id="name" type="text" data-ng-model="add.name" class="validate">
            </div>
            <div class="input-field col s6">
            <label> Question </label>
            <input id="question" type="text" data-ng-model="add.question" class="validate">
            </div>
            <div class="input-field col s6">
            <label> Start Date </label>
            <input type="date" class="datepicker" data-ng-model="add.startDate">
            </div>
            <div class="input-field col s6">
              <label> Question </label>
              <input placeholder="Duration" id="duration" type="text" data-ng-model="add.duration" class="validate">
            </div>
            <button type="submit" class="btn btn-default" no-ink="true">Submit</button>
    </form>

</div>
</div>
