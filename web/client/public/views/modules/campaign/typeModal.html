<div class="modal-content">
  <h4 class="light black-text">Choose your candidate's type</h4>
  <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" data-ng-model="add.party">
          <label for="last_name">Party</label>
        </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn-flat" ng-click="select()">Done</button>
  <button type="button" class="btn-flat" ng-click="cancel()">Cancel</button>
</div>
