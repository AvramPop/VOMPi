
<div class="center">
     <h4>{{campaign.name}}</h4>
     <h4>{{campaign.question}}</h4>
     <div ng-if="{{campaign.candidates[0] !== null}}">
     <div style="position: absolute;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;

    margin: auto;">
       <div class = "row">
           <div class="col s90 m40">
                <div class="card horizontal">
                   <div class="card-image">
                       <img src="http://lorempixel.com/100/190/nature/10">
                   </div>
                   <div class="card-stacked">
                       <div class="card-content">
                           <span class="card-title" id="dani">{{campaign.candidates[0].personId.firstName}}</span>
                           <p>{{campaign.candidates[0].type}}</p>
                       </div>
               </div>
           </div>
       </div>
    </div>
     </div>
   </div>
     <div class="container">

        <ul>
              <div class="row">
        <li ng-repeat="x in candidates" ng-if="$index > 0">
            <div class = "row">
                <div class="col s90 m40">
                     <div class="card horizontal">
                        <div class="card-image">
                            <img src="http://lorempixel.com/100/190/nature/10">
                        </div>
                        <div class="card-stacked">
                            <div class="card-content">
                                <span class="card-title" id="kjh">{{x.personId.firstName}}</span>
                                <p>{{x.type}}</p>
                            </div>
                        <div class="card-action">
                            <a href="#">VOTE</a>
                        </div>
                    </div>
                </div>
            </div>
         </div>
    </li>
      </div>
    </ul>

  </div>
     </div>
</body>
</div>
