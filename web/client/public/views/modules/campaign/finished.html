
<div class="center">
     <h4>{{campaign.name}}</h4>
     <h4>{{campaign.question}}</h4>
       <h5>Winner</h5>
       <div class = "row">
           <div class="col s90 m40">
                <div class="card horizontal">
                   <div class="card-stacked">
                       <div class="card-content">
                           <span class="card-title" id="dani">{{campaign.candidates[0].personId.firstName}}</span>
                                                      <p>{{campaign.candidates[0].type}}</p>
                           <p>Number of votes: {{campaign.candidates[0].numberOfVotes}}</p>

                       </div>
               </div>
           </div>
       </div>
    </div>
     <div class="container">
<h5>Runner-ups</h5>
        <ul>
              <div class="row">
        <li ng-repeat="x in candidates" ng-if="$index > 0">
            <div class = "row">
                <div class="col s90 m40">
                     <div class="card horizontal">
                        <div class="card-stacked">
                            <div class="card-content">
                                <span class="card-title" id="kjh">{{x.personId.firstName}}</span>
                                                                <p>{{x.type}}</p>
                                <p>Number of votes: {{x.numberOfVotes}}</p>

                            </div>
                    </div>
                </div>
            </div>
         </div>
    </li>
      </div>
    </ul>

  </div>
     </div>
</body>
</div>
