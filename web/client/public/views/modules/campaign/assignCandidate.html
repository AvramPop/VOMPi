 <ul class="collection with-header">
         <li class="collection-header"><h4>Persons</h4></li>
         <li ng-repeat="x in persons" class="collection-item" data-ng-model="add.firstName">
           <div>{{x.firstName}} {{x.lastName}}
             <a ng-if="cont(x.uniqueIdentifier)" data-target="modal1" href="#modal1" class="secondary-content"><i class="material-icons">add</i></a>
           </div>
           <div id="modal1" class="modal">
               <div class="modal-content">
                 <div class="input-field col s6">
                           <input id="last_name" type="text" class="validate" data-ng-model="addyy.party">
                           <label for="last_name">Party</label>
                         </div>
                       </div>
               <div class="modal-footer">
                 <a ng-click="assign(x._id);" class=" modal-action modal-close waves-effect waves-green btn-flat">Create</a>
               </div>
             </div>
         </li>
       </ul>

    </form>
