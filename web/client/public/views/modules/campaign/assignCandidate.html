<form>
<h4>{{campaign.name}}</h4>
<h5>These are all the persons in your database. Choose the ones you'd like to have as candidates for this campaign!</h5>

<div class="row">
   <div class="col s12">
     <div class="row">
       <div class="input-field col s12">
         <input style="width: 25%" type="text" id="autocomplete-input" class="autocomplete"> <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
         <label for="autocomplete-input">Candidates</label>
       </div>
     </div>
   </div>
 </div>

<ul class="collection with-header">
        <li class="collection-header"><h4>All Persons</h4></li>
        <li ng-repeat="x in persons" class="collection-item"><div>x.firstName<a href="#!" class="secondary-content"><i class="material-icons">add</i></a></div></li>
      </ul>
    </form>
