<form data-ng-submit="submit()">
<div class="center">
     <h4>{{campaign.name}}</h4>
     <h4>{{campaign.question}}</h4>
     <div class="container">

        <ul>
              <div class="row">
        <li ng-repeat="x in candidates">
            <div class = "row">
                <div class="col s90 m40">
                     <div class="card horizontal">
                        <div class="card-stacked">
                            <div class="card-content">
                                <span class="card-title" id="dani">{{x.personId.firstName}} {{x.personId.lastName}}</span>
                                <p>{{x.type}}</p>
                            </div>
                        <div class="card-action">
                            <a ng-click="submit(x.personId.uniqueIdentifier)">VOTE</a>
                        </div>
                    </div>
                </div>
            </div>
         </div>
    </li>
      </div>
    </ul>

  </div>
     </div>
</body>
</div>
</form>
