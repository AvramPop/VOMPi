<!DOCTYPE html>
<div ng-controller="asignupController">
<style>
.center {
  margin: auto;
  width: 25%;
}
</style>

<form data-ng-submit="submit()">
<form id="myLogin">
  <div class="center">
    <h3>Hello, Dani<!--{{name}}-->!</h3>
    <h5>Please choose your credentials for your <b>VOMPi</b> admin account</h5>
    <div class="row">
        <div class="input-field col s12">
          <input id="username" type="text" class="validate" data-ng-model="add.username">
          <label for="username">Username</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" data-ng-model="add.email">
          <label for="email">Email</label>
        </div>
    </div>
  <div class="row">
      <div class="input-field col s12">
        <input id="pass" type="password" class="validate" data-ng-model="add.password">
        <label for="pass">Password</label>
      </div>
  </div>
    <div class="row">
        <div class="input-field col s12">
          <input id="rpass" type="password" class="validate" data-ng-model="add.repeatPassword">
          <label for="rpass">Repeat Password</label>
        </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Done
    <i class="material-icons right">send</i>
    <h6>Already have an admin account? Log in, <a href="/#/admin/login">HERE</a></h6>
  </button>
  </div>
</form>
</form>
</div>
