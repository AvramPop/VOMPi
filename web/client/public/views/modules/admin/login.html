<div ng-controller="aloginController">
<style>
.center {
  margin: auto;
  width: 25%;
}
</style>



<form data-ng-submit="submit()">
      <div class="center">
        <h3>Welcome to <b>VOMPi</b>!</h3>
        <h5>Your credentials, please</h5>
  <div class="row">

      <div class="input-field col s12">
        <input id="email" type="text" class="validate" data-ng-model="add.email" >
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" data-ng-model="add.password">
          <label for="password">Password</label>
        </div>
    </div>
<div ng-bind-html="htmlString"></div>
    <button type="submit" class="btn btn-default" no-ink="true">Log In</button>
    <h6><a href="/#/admin/forgotpass">Having troubles logging in?</a></h6>
    <h6>Want an admin account? Sign up, <a href="/#/admin/signup">HERE</a></h6>
    </div>
</form>

</div>
