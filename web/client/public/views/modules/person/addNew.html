
<div ng-controller="addNewPersonController">
  <style>
    #test1:{
      display:inline-block;margin-right:10px;
    }
    #test2: {
      display:inline-block;
    }
  </style>
    <label style="font-size: 250%;"> New Person </label>
    <form data-ng-submit="submit()" class="col s12">
            <div class="input-field col s6">
            <label> First Name </label>
            <input id="fname" type="text" data-ng-model="add.firstName" class="validate">
            </div>
            <div class="input-field col s6">
            <label> Last Name </label>
            <input id="lname" type="text" data-ng-model="add.lastName" class="validate">
            </div>
            <div class="input-field col s6">
            <label> Unique Identifier </label>
            <input id="uid" type="text" data-ng-model="add.uniqueIdentifier" class="validate">
            </div>

            <div class="input-field col s6">
            <label> Date of Birth </label>
            <input type="date" class="datepicker" data-ng-model="add.dateOfBirth">
            </div>
            <form action="#" data-ng-model="add.gender">
                  <label>Gender:</label>
    <p>
      <input name="group1" type="radio" id="test1" />
      <label for="test1">Male</label>
    </p>
    <p>
      <input name="group1" type="radio" id="test2" />
      <label for="test2">Female</label>
    </p>
  </form>

    <div class="input-field col s6">
    <label> Email </label>
    <input id="email" type="email" data-ng-model="add.email" class="validate">
    </div>
    <div class="input-field col s6">
    <label> Telephone </label>
    <input id="tel" type="text" data-ng-model="add.telephone" class="validate">
    </div>
    <div class="row">
      <div class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input type="text" id="adress" class="autocomplete" data-ng-model="add.livingArea">
            <label for="autocomplete-input">Adress</label>
          </div>
        </div>
      </div>
    </div>
          <button type="submit" class="btn btn-default" no-ink="true">Create</button>
  </form>
</div>
