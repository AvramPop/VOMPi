<!DOCTYPE html>
<div ng-controller="campaignCtrl">
<div class="campaign">
    <h3> Add Campaign </h3>
    <form class="col s12">
            <div class="input-field col s6">
              <input placeholder="First Name" id="fname" type="text" class="validate">
            </div>
            <div class="input-field col s6">
              <input placeholder="Last Name" id="lname" type="text" class="validate">
            </div>
            <div class="input-field col s6">
              <div class="input-field col s6">
                <input placeholder="Unique Identifier" id="uid" type="text" class="validate">
              </div>
              <input placeholder="Email" id="email" type="text" class="validate">
            </div>
            <div class="input-field col s6">
              <input placeholder="Telephone" id="tel" type="text" class="validate">
            </div>
          </form>
    <div class="input-field col s12">
    <select>
      <option value="" disabled selected>Choose your option</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select>
    <label>Materialize Select</label>
  </div>
