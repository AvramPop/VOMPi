<div class="row">
    <div class="col s12">
        <label for="username" class="label-size">Username</label>
        <div class="input-field">
            <input placeholder="bobbyb21" id="username" type="text" class="validate input-focus">
        </div>
    </div>
    <div class="col s12">
        <label for="firstName" class="label-size">First Name</label>
        <div class="input-field">
            <input ng-model="activeUser.copy.name" placeholder="Bobby" id="firstName" type="text" class="validate input-focus">
        </div>
    </div>
    <div class="col s12">
        <label for="lastName" class="label-size">Last Name</label>
        <div class="input-field">
            <input ng-model="activeUser.copy.lastName" placeholder="Burns" id="lastName" type="text" class="validate input-focus">
        </div>
    </div>
    <div class="col s12">
        <label for="email" data-error="wrong" data-success="right" class="label-size">Email address</label>
        <div class="input-field">
            <input ng-model="activeUser.copy.email" placeholder="john@example.io" id="email" type="email" class="validate input-focus">
        </div>
    </div>
    <div class="col s12">
        <label for="userRole" class="label-size">User role</label>
        <div class="input-field">
            <input ng-model="activeUser.copy.roleId.type" placeholder="Administrator" id="userRole" type="text" class="validate input-focus">
        </div>
    </div>
</div>
